apply plugin: 'java'
apply plugin: 'eclipse'
version = '1.0'
sourceCompatibility = 12.0
targetCompatibility = 12.0
   
buildDir = 'target'
  
repositories {
	jcenter()
    mavenCentral()
}

dependencies {
  compile group: 'net.java.dev.jna', name: 'jna', version: '5.4.0'
  compile group: 'io.github.novacrypto', name: 'Base58', version: '0.1.3'
}

task "create-dirs" << {
   sourceSets*.java.srcDirs*.each { it.mkdirs() }
   sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}